
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pamela Paraison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .section {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .linkedin {
            background-color: #0077b5;
        }
        .linkedin:hover {
            background-color: #005582;
        }
        .instagram {
            background-color: #E4405F;
        }
        .instagram:hover {
            background-color: #C13584;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #e50914; /* Netflix Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pamela Paraison</h1>

                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="links">
            <a href="https://www.linkedin.com/in/pamelaparaison" target="_blank" class="linkedin">Connect on LinkedIn</a>
            <a href="https://www.instagram.com/pamelajoytoday/" target="_blank" class="instagram">Follow on Instagram</a>

    </div>

</html>
