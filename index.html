<section id="contact">
    <h2>Contact Me</h2>
    <p>If you'd like to reach out or ask questions, feel free to email me directly, or fill out the form below to send a message.</p>
    
    <!-- Direct Email Link -->
    <a href="mailto:youremail@example.com" class="email-link">Email Me</a>
    
    <!-- Contact Form Section -->
    <form action="https://formspree.io/f/yourformid" method="POST" id="contact-form" class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required placeholder="Type your message here"></textarea>
        
        <button type="submit">Send Message</button>
    </form>
</section>
