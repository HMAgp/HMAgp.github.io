<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 2.5em;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
        }
        .linkedin {
            background-color: #0077b5; /* LinkedIn Blue */
        }
        .linkedin:hover {
            background-color: #005582;
        }
        .instagram {
            background-color: #E4405F; /* Instagram Pink */
        }
        .instagram:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pamela Paraison</h1>
        <p>Welcome to my GitHub page!</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/pamelaparaison" target="_blank" class="linkedin">Connect on LinkedIn</a>
       
            <a href="https://www.instagram.com/pamelajoytoday/" target="_blank" class="instagram">Follow on Instagram</a>
        </div>
    </div>
</body>
</html>
